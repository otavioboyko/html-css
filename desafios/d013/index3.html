<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
                body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid rgb(147, 107, 79);
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
                <th colspan="2" rowspan="2" scope="row">Área</th>
                <th colspan="2" rowspan="2" scope="row">Diciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th colspan="3" rowspan="2" scope="row">Média</th>
                <tr>
                    <th scope="row">Nota 1</th>
                    <th scope="row">Nota 2</th>
                </tr>
        </thead>
        <tbody>
            <th rowspan="5" colspan="2" class="gray" scope="colgroup">Exatas</th>
            <tr>
                <td colspan="2">Mátematica</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Fisica</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Quimica</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <th colspan="8" class="textleft" scope="col">Média de Exatas</th>
            <td class="media">0.0</td>
        </tbody>
        <tfoot>
            <th rowspan="3" colspan="2" class="gray" scope="colgroup">Humanas</th>
            <tr>
                <td colspan="2">História</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <th colspan="8" class="textleft" scope="col">Média de Humanas</th>
            <td class="media">0.0</td>
        </tfoot>
    </table>
</body>
</html>
