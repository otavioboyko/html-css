<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 10px solid #BABDD0;
        }
    </style>
</head>
<body>
    <h1>uso de iframe</h1>
    <p>acessando o site do
        
        <!--tamanho padrao e de 300x150, as css sao as soberanas quando e questao de mudar os tamanhos -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="yes">
        <a href="https://www.cursoemvideo.com" target="_blank"> curso em video</a>
    </iframe>

    <!--auto=configuração padrao  yes=se tiver comteudo o suficiente a barra de rolagem aparece no=nao faz a barra de rolagem-->
    
    para aprender a programar</p>

    <p>o repositorio do guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>
    </p>
</body>
</html>
