<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #1B294F;
            color: #9C9DB1;
        }
    </style>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="1" maxlength="31" size="31" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="2" maxlength="8" size="8" placeholder="insira a senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
